<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live coding</title>

    <!-- bootstrap V5.3.1 -->

    <!-- font awesome CDN V6.4.2 -->

<body>

    <div class="container">
		
		<div class="slider">
			<div class="d-flex">

				</div>

				</div>
